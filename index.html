<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-papper-scissors</title>
    <script src="script.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <header>Rock-papper-scissors</header>
    <div class="play-box">
        <h3>Choose</h3>
        <div class="buttons">

            <button id="rock" onclick="getHumanChoice('rock')"><img src="images/rock.png" alt="rock"></button>
            <button id="papper" onclick="getHumanChoice('papper')"><img src="images/paper.png" alt="papper"></button>
            <button id="scissor" onclick="getHumanChoice('scissor')"><img src="images/scissor.png" alt="scissor"></button>

        </div>
    </div>
    <footer>The Odin Project</footer>

</body>

</html>
